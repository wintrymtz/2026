<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Carta Secreta</title>
    <style>
        body {
            background: #1e1e2e;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        /* SOBRE */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #cfa670;
            margin: 20px auto;
            border-radius: 0 0 10px 10px;
            overflow: hidden;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: #b8905c;
            clip-path: polygon(0 0, 50% 60%, 100% 0);
            transform-origin: top;
            transition: transform 1s ease;
            z-index: 2;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        /* CARTA */
        .letter {
            position: absolute;
            bottom: -100%;
            left: 10px;
            width: 280px;
            height: 180px;
            background: #fff;
            color: #000;
            padding: 15px;
            box-sizing: border-box;
            transition: bottom 1s ease;
            border-radius: 5px;
            z-index: 1;
        }

        .envelope.open .letter {
            bottom: 10px;
        }

        .controls {
            margin-top: 20px;
        }

        input {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            padding: 8px 15px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ffb703;
            font-weight: bold;
        }

        .error {
            color: #ff5c5c;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>üíå Carta Secreta</h2>

        <div class="envelope" id="envelope">
            <div class="flap"></div>
            <div class="letter" id="letter">
                <p id="message">Mensaje secreto</p>
            </div>
        </div>

        <div class="controls">
            <input type="password" id="password" placeholder="Escribe la contrase√±a">
            <button onclick="checkPassword()">Abrir</button>
            <div class="error" id="error"></div>
        </div>
    </div>

    <script>
        const passwords = {
            "amor": "üíñ Te amo m√°s de lo que las palabras pueden expresar.",
            "amistad": "ü§ù Gracias por estar siempre, incluso en los peores momentos.",
            "secreto": "üîê Este mensaje solo lo leer√°n los elegidos.",
            "recuerdo": "üì∏ Cada recuerdo contigo es invaluable."
        };

        function checkPassword() {
            const input = document.getElementById("password").value;
            const envelope = document.getElementById("envelope");
            const message = document.getElementById("message");
            const error = document.getElementById("error");

            if (passwords[input]) {
                message.textContent = passwords[input];
                envelope.classList.add("open");
                error.textContent = "";
            } else {
                envelope.classList.remove("open");
                error.textContent = "‚ùå Contrase√±a incorrecta";
            }
        }
    </script>

</body>

</html>
